[build]
dockerfile = "Dockerfile"

[deploy]
startCommand = "echo 'DEBUG_START' && node /app/openclaw.mjs --version && echo 'DEBUG_VERSION_OK' && node /app/openclaw.mjs gateway run --bind lan --port 8080 --auth token --token $OPENCLAW_GATEWAY_TOKEN --allow-unconfigured"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
